<ion-header>

  <ion-navbar>
    <ion-title>รายละเอียดคอร์ด</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!--  คำสั่งวน loop -->
  <ion-card *ngFor="let cd of cdetail">
    <!-- ดึงรูปมาแสดง  -->
    <img src="http://localhost/ionic_api/image/{{cd.images}}" />

    <ion-card-content>
      <ion-card-title>
        {{cd.name}}
      </ion-card-title>
      <p>
        {{cd.description}}}
      </p>
              
      <ion-grid>
        <ion-row>
          <ion-col text-left>
            ราคา {{cd.price }} บาท
          </ion-col>
          <ion-col text-right>
            {{cd.create_at | date: 'dd/MM/yyyy' }}
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>


</ion-content>
